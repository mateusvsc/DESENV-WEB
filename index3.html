<!DOCTYPE html>
<html lang="pt-br"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Formulário</title>
</head>
<body>
  
  <h1>Formulário de cadastro: </h1>
  
  <form action="/enviar" method="POST">
  
  <label for="name" style="color: rgb(70, 16, 16);" >
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" placeholder="Digite seu nome aqui" required>
  <br><br>
  
  <label for="phone">Número do Celular:</label>
  <input type="tel" id="phone" name="phone" placeholder="Digite seu número aqui"><br><br>
  
  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu E-mail aqui" required>
  <br><br>
  
  <label for="senha">Senha:</label>
  <input type="password" id="password" name="password" required>
  <br><br>
  
  <label for="data_nascimento">Data de Nascimento:</label>
  <input type="date" id="data_nascimento" name="data_nascimento" required>
  <br><br>
  
  <label>Gênero:</label><br>
  <input type="radio" id="masculino" name="genero" value="masculino"> 
  <label for="masculino">Masculino</label><br>
  <input type="radio" id="feminino" name="genero" value="feminino"> 
  <label for="feminino">Feminino</label><br>
  <input type="radio" id="naodizer" name="genero" value="naodizer">
  <label for="naodizer">Prefiro não informar</label> 
  <br><br>
  
  <label for="color">Cor Favorita:</label><br>
  <input type= "color" id="color" name="color"><br><br>
  
  <label for="satisfação">Qual o seu nível de satisfação com a faculdade?</label>
  <input type="range" min="1" max="5">
  <br><br>
  
  <label for="termos">
   <input type="checkbox" id="termos" name="termos" required>Aceito os <a href="/termos">termos e condições</a>.</label>
   <br><br>
  
   <button type="submit">Enviar</button>
   
   <button type="reset">Limpar</button>
   </form>

</body>
</html>
